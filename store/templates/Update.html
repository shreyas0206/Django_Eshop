{% extends 'index.html' %}
{% block 'title' %}
Add Patient Details
{% endblock %}
{% block 'content' %}
    <!-- update -->
    <div class="row justify-content-around">
      <div class="col-sm-3">
          <form action="" method ='post' class="bg-white p-3 rounded-3 text-dark mt-5">
              <h3 class="text-dark text-center">- - - Update Details - - -</h3>
          {% csrf_token %}
              <B>{% for fm in form%}
                  {{fm.label_tag}}<br>
                  {{fm}}<br><br>
                  <small class="text-danger">{{fm.errors}}</small>
              {% endfor %}</B>
              <br>
              <center>
                  <b>
                    <div class="d-flex align-items-center flex-column">
                      <input type="submit" class="btn btn-outline-dark col-sm-8 mb-2" value='SUMBIT'>
                  </div>              
                  </b>
              </center>
          </form>
      </div>
</div>
{% endblock %}
